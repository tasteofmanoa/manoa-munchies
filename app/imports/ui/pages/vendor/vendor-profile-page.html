<template name="Vendor_Profile_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui two row two column grid container">
    <div class="top aligned row">
      <div class="ui four wide column">
      </div>
      <div class="ui twelve wide left aligned column">
        <h1>Results</h1>
      </div>
    </div>
    <div class="row">
      <div class="ui four wide column">
        <div class="ui segment">
          <h3>Filters</h3>
          <form class="ui equal width form">
            <div class="field">
              <div class="ui list">
                <div class="ui checkbox">
                  <input type="checkbox" name="example">
                  <label>Open now</label>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" name="example">
                  <label>Accepts meal plan points</label>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" name="example">
                  <label>Accepts dining dollars</label>
                </div>
              </div>
            </div>
            <div class="ui hidden divider"></div>
            <div class="ui bold text item" style="font-weight: bold">Sort by</div>
            <div class="field">
              <div class="ui list">
                <a class="ui item">Popularity</a>
                <a class="ui item">Highest Rated</a>
                <a class="ui item">Most Reviewed</a>
                <div class="ui hidden divider"></div>
              </div>
            </div>
          </form>
          <form class="ui equal width form filter-data-form">
            <div class="field">
              {{> Select_Form_Control label="Tastes" options=tastes multiple=true }}
            </div>
            <button class="ui blue button" type="submit">Filter</button>
          </form>
        </div>
      </div>
      <div class="ui top aligned twelve wide column container">
        {{> Vendor_Search_Directory vendors=vendors }}
      </div>
    </div>
  </div>
  {{/if}}
</template>
