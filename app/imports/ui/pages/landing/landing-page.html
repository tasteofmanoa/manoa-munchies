<template name="Landing_Page">

  <div class="ui landing-page-splash centered middle aligned "
       style="background-image:url('/images/flauta-serg.jpg');background-position: center; background-repeat: no-repeat; -webkit-background-size: cover;
       -moz-background-size: cover;
       -o-background-size: cover;
       background-size: cover; height: 650px; margin-bottom: 50px">
    <div class="ui grid" style="padding: 20px">
      <div class="row">
        <div class="ui right aligned sixteen wide column" style="color: white">
          {{> Cas_Login label='Login' color='blue' size='large'}}
        </div>
      </div>
    </div>
    <div class="ui one row two column centered middle aligned grid container">
      <div class="ui middle aligned column">
        <div class="ui middle aligned list">
          <div class="ui image item">
            <div class="ui hidden divider"></div>
            <div class="ui hidden divider"></div>
            <img class="ui large image" src="/images/white-mm-logo.png">
          </div>
        </div>
      </div>
      <div class="ui middle aligned column" style="color: white; font-size: 30px;">
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="text item">Less looking more munching.</div>
        <div class="ui hidden divider"></div>
        <div class="text item">Get your food faster using our app.</div>
        <div class="ui hidden divider"></div>
        {{> Cas_Login label='Start Munching!' color='blue' size='huge'}}
      </div>
    </div>
  </div>
  <div class="ui centered one row relaxed grid container">
    <div class="ui three cards" style="color: #757575;">
      <div class="ui card">
        <div class="ui fluid image" style="background-color: #FFFFFF">
          <div class="ui top right ribbon red label">Search</div>
          <img src="/images/search.png">
        </div>
        <div class="content">
          <div class="ui list">
            <div class="ui item">
              <h3>Craving a certain food item?</h3>
            </div>
            <div class="ui item">
              <h3>Find all available for that day based on tags.</h3>
            </div>
          </div>

        </div>
      </div>
      <div class="ui card">
        <div class="ui fluid image" style="background-color: #FFFFFF">
          <div class="ui top right ribbon orange label">Favorite</div>
          <img src="/images/favorite-for-later.png">
        </div>
        <div class="content">
          <h3>Save your favorite food items for later and know when they are available and if the vendor is open on that
            day. </h3>
        </div>
      </div>
      <div class="ui card">
        <div class="ui fluid image" style="background-color: #FFFFFF">
          <div class="ui top right ribbon green label">Compare</div>
          <img src="/images/compare-food.png">
        </div>
        <div class="content">
          <h3>Compare your favorite food items with your friends to help decide where you should go to eat during any
            time of the day.</h3>
        </div>
      </div>
    </div>
  </div>

</template>
