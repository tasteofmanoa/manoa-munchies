<template name="User_Feed_Page">

  <div class="ui two column grid container">
    <div class="ui three wide segment column">
      <div class="ui list">
        <div class="header item"><h3>Filter by:</h3></div>
        <form class="ui equal width form filter-data-form item">
          <div class="field">
            {{> Select_Form_Control label="Tastes" options=tastes multiple=true }}
          </div>
          <button class="ui blue button" type="submit">Filter</button>
        </form>

      </div>
    </div>
    <div class="row">
      <div class="ui four wide column">
        <div class="ui segment">
          <h3>Filters</h3>

              <div class="ui list">
                <div class="ui checkbox">
                  <input type="checkbox" name="example">
                  <label>Open now</label>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" name="example">
                  <label>Accepts meal plan points</label>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" name="example">
                  <label>Accepts dining dollars</label>
                </div>
              </div>
            </div>
            <div class="ui bold text item" style="font-weight: bold">Sort by</div>
            <div class="field">
              <div class="ui list">
                <a class="ui item">Popularity</a>
                <a class="ui item">Highest Rated</a>
                <a class="ui item">Most Reviewed</a>
              </div>
            </div>
            <div class="field">
              {{> Select_Form_Control label="Tastes" options=interests multiple=true }}
            </div>
            <button class="ui blue button" type="submit">Filter</button>
          </form>
        </div>
