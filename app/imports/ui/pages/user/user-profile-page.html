<template name="User_Profile_Page">

  {{#if Template.subscriptionsReady}}
  <div class="ui two column grid container">
    <div class="ui five wide column">
      <div class="ui fluid card">
        <div class="image">
          <img src="/images/default-profile-picture.jpg">
        </div>
        <div class="content">
          <a class="header">Profile Name</a>
          <div class="meta">
            <a>Tastes</a>
          </div>
        </div>
        <div class="extra content">
          <div class="meta">
            <p> Your bio here</p>
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            22 Friends
          </a>
        </div>
      </div>

      <div class="ui segments">
        <div class="ui segment">
          <p>Feed</p>
        </div>
        <div class="ui segment">
          <p>Reviews</p>
        </div>
        <div class="ui segment">
          <p>Photos</p>
        </div>
        <div class="ui segment">
          <p>Favorites</p>
        </div>
      </div>
      <div class="ui fluid card">
        <div class="content">
          <a class="header">Suggested Friends</a>
        </div>
        <div class="extra content">
          <div class="ui two column grid container">
            <div class="ui four wide column">
              <div class="ui fluid image">
                <img src="/images/default-profile-picture.jpg">
              </div>
            </div>
            <div class="ui twelve wide column">
              <a>Suggested Friend's Name</a>
              <button class="ui left aligned basic button">
                <i class="icon user"></i>
                Add Friend
              </button>
            </div>
          </div>

        </div>
        <div class="extra content">
          <div class="ui two column grid container">
            <div class="ui four wide column">
              <div class="ui fluid image">
                <img src="/images/default-profile-picture.jpg">
              </div>
            </div>
            <div class="ui twelve wide column">
              <a>Suggested Friend's Name</a>
              <button class="ui left aligned basic button">
                <i class="icon user"></i>
                Add Friend
              </button>
            </div>
          </div>

        </div>
        <div class="extra content">
          <div class="ui two column grid container">
            <div class="ui four wide column">
              <div class="ui fluid image">
                <img src="/images/default-profile-picture.jpg">
              </div>
            </div>
            <div class="ui twelve wide column">
              <a>Suggested Friend's Name</a>
              <button class="ui left aligned basic button">
                <i class="icon user"></i>
                Add Friend
              </button>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="ui eleven wide column">
      <h1>Your Feed</h1>
      <div class="ui fluid segment">
        <div class="ui feed">
          <div class="event">
            <div class="label">
              <img src="/images/default-profile-picture.jpg">
            </div>
            <div class="content">
              <div class="summary">
                <a class="user">
                  Elliot Fu
                </a> added you as a friend
                <div class="date">
                  1 Hour Ago
                </div>
              </div>
              <div class="meta">
                <a class="like">
                  <i class="like icon"></i> 4 Likes
                </a>
              </div>
            </div>
          </div>
          <div class="event">
            <div class="label">
              <img src="/images/default-profile-picture.jpg">
            </div>
            <div class="content">
              <div class="summary">
                <a>Helen Troy</a> added <a>2 new photos</a>
                <div class="date">
                  4 days ago
                </div>
              </div>
              <div class="extra images">
                <a><img src="/images/default-image.png"></a>
                <a><img src="/images/default-image.png"></a>
              </div>
              <div class="meta">
                <a class="like">
                  <i class="like icon"></i> 1 Like
                </a>
              </div>
            </div>
          </div>
          <div class="event">
            <div class="label">
              <img src="/images/default-profile-picture.jpg">
            </div>
            <div class="content">
              <div class="summary">
                <a class="user">
                  Jenny Hess
                </a> added you as a friend

              <div class="meta">

                </a>
              </div>
            </div>
          </div>
          <div class="event">
            <div class="label">
              <img src="/images/default-profile-picture.jpg">
            </div>
            <div class="content">
              <div class="summary">
                <a>Joe Henderson</a> posted a review
                <div class="date">
                  3 days ago
                </div>
              </div>
              <div class="extra text">
                Ho bruh, this food is so good tho.
              </div>
              <div class="meta">

          <div class="event">

            </div>
            <div class="content">
              <div class="summary">
                <a>Justen Kitsune</a> added <a>2 new photos</a>
                <div class="date">
                  4 days ago
                </div>
              </div>
              <div class="extra images">
                <a><img src="/images/default-image.png"></a>
                <a><img src="/images/default-image.png"></a>
              </div>
              <div class="meta">
                <a class="like">
                  <i class="like icon"></i> 41 Likes
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{/if}}


</template>
