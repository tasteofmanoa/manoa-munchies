<template name="Edit_Profile_Page">

  {{#if Template.subscriptionsReady}}
  <div class="ui two column relaxed grid container">
    <div class="ui four wide column">
      <div class="ui card">
        <div class="image">
          <img src={{ profile.picture }}>
        </div>
      </div>
    </div>
    <div class="ui eight wide column">
      <div class="ui text container segment">
        <div class="ui dividing header">
        Edit Profile
        </div>
        <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

          <div class="fields">
            {{> Text_Form_Control label="First" placeholder="John" value=profile.firstName errorMessage=(fieldError
            "firstName")}}
            {{> Text_Form_Control label="Last" placeholder="Doe" value=profile.lastName errorMessage=(fieldError
            "lastName")}}

          </div>

          <div class="field">
            {{> Text_Form_Control label="Title" placeholder="Occupation/Major" value=profile.title errorMessage=(fieldError "title")}}
            {{> Text_Form_Control label="Picture" placeholder="Insert valid direct image URL here" value=profile.picture
            errorMessage=(fieldError "picture")}}
          </div>

          <div class="field">

            {{> Select_Form_Control label="Tastes" options=tastes errorMessage=(fieldError "tastes")

            multiple=true }}
          </div>

          <div class="fields">
            {{> Social_Network_Form_Control label="Facebook" icon="facebook" placeholder="jdoe" value=profile.facebook
            errorMessage=(fieldError "facebook")}}
            {{> Social_Network_Form_Control label="Instagram" icon="instagram" placeholder="jdoe" value=profile.instagram
            errorMessage=(fieldError "instagram")}}

          </div>

          {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Tell us about yourself..."
          errorMessage=(fieldError "bio")}}


          <button class="ui primary button" type="submit">Submit</button>
          {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Profile data successfully updated.</p>
          </div>
          {{/if}}
        </form>
      </div>
    </div>
  </div>

  {{/if}}

</template>
