<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui one row two column grid container">
      <div class="top aligned row">
        <div class="ui three wide segment column">
          <form class="ui equal width form filter-data-form">
            <div class="field">
              {{> Select_Form_Control label="Tastes" options=interests multiple=true }}
            </div>
            <button class="ui blue button" type="submit">Filter</button>
          </form>
        </div>
        <div class="ui thirteen wide column">
          {{> Filter_Page_Directory profiles=profiles }}
        </div>
      </div>

    </div>
  {{/if}}
</template>
